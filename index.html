<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shape Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .upload-container {
            margin-bottom: 20px;
        }
        #svgPreview {
            border: 1px solid #000;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }
        .generated-shapes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .shape {
            border: 1px solid #000;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <input type="file" id="svgInput" accept=".svg">
        <button onclick="generateShapes()">Generate Similar Shapes</button>
    </div>

    <div id="svgPreview"></div>

    <div class="generated-shapes" id="shapesContainer"></div>

    <script>
        let svgData = '';

        // Load the SVG file
        document.getElementById('svgInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                svgData = e.target.result;
                document.getElementById('svgPreview').innerHTML = svgData;
            };

            if (file) {
                reader.readAsText(file);
            }
        });

        // Generate similar shapes
        function generateShapes() {
            const container = document.getElementById('shapesContainer');
            container.innerHTML = ''; // Clear previous shapes

            for (let i = 0; i < 10; i++) {
                const clonedSvg = createSimilarShape(svgData);
                const shapeDiv = document.createElement('div');
                shapeDiv.className = 'shape';
                shapeDiv.innerHTML = clonedSvg;
                container.appendChild(shapeDiv);
            }
        }

        // Create a similar shape with random modifications
        function createSimilarShape(originalSvg) {
            const parser = new DOMParser();
            const svgDoc = parser.parseFromString(originalSvg, "image/svg+xml");
            const svgElement = svgDoc.documentElement;

            // Randomize scale (75% to 125%)
            const randomScale = Math.random() * 0.5 + 0.75;
            svgElement.setAttribute('width', `${200 * randomScale}`);
            svgElement.setAttribute('height', `${200 * randomScale}`);

            // Randomize stroke width (1 to 5)
            const randomStrokeWidth = Math.random() * 4 + 1;
            svgElement.setAttribute('stroke-width', randomStrokeWidth);

            // Randomize stroke color
            const randomStrokeColor = getRandomColor();
            svgElement.setAttribute('stroke', randomStrokeColor);

            // Randomize fill color
            const randomFillColor = getRandomColor();
            svgElement.setAttribute('fill', randomFillColor);

            return svgElement.outerHTML;
        }

        // Function to get a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>

</body>
</html>
