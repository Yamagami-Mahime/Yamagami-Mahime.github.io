<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG変換ツール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .svg-preview {
      border: 1px solid #ddd;
      width: 300px;
      height: 300px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .controls {
      margin-top: 20px;
    }
    .slider {
      width: 100%;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>SVG変換ツール (SVG Transformer)</h1>

  <!-- SVGファイルのアップロード -->
  <input type="file" id="fileInput" accept=".svg" />
  
  <!-- SVGのプレビュー表示エリア -->
  <div id="svgPreview" class="svg-preview">
    <p>SVGをアップロードしてください</p>
  </div>

  <!-- スライダーのコントロールエリア -->
  <div class="controls">
    <label for="complexity">複雑性 (Complexity): <span id="complexityValue">1</span></label>
    <input type="range" id="complexity" class="slider" min="1" max="5" step="0.1" value="1">
    
    <label for="linearity">直線性 (Linearity): <span id="linearityValue">0</span></label>
    <input type="range" id="linearity" class="slider" min="0" max="1" step="0.01" value="0">
    
    <label for="elongation">振幅 (Elongation): <span id="elongationValue">1</span></label>
    <input type="range" id="elongation" class="slider" min="0.5" max="2" step="0.1" value="1">
    
    <label for="symmetry">対称性 (Symmetry): <span id="symmetryValue">0</span></label>
    <input type="range" id="symmetry" class="slider" min="-1" max="1" step="0.1" value="0">
    
    <label for="orientation">方向性 (Orientation): <span id="orientationValue">0</span>°</label>
    <input type="range" id="orientation" class="slider" min="0" max="360" step="1" value="0">
  </div>

  <!-- SVGをダウンロードするボタン -->
  <button id="saveButton">画像として保存 (Save as SVG)</button>
</div>

<script>
  let svgContent = ''; // SVGの内容を保存する変数
  const svgPreview = document.getElementById('svgPreview');
  const fileInput = document.getElementById('fileInput');
  const saveButton = document.getElementById('saveButton');

  // スライダーと対応する値の表示を更新する関数
  function updateSliderValues() {
    document.getElementById('complexityValue').textContent = document.getElementById('complexity').value;
    document.getElementById('linearityValue').textContent = document.getElementById('linearity').value;
    document.getElementById('elongationValue').textContent = document.getElementById('elongation').value;
    document.getElementById('symmetryValue').textContent = document.getElementById('symmetry').value;
    document.getElementById('orientationValue').textContent = document.getElementById('orientation').value;
  }

  // SVGファイルの読み込み
  fileInput.addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        svgContent = e.target.result;
        svgPreview.innerHTML = svgContent; // SVGの内容を表示
        applyTransformations(); // 変形を適用
      };
      reader.readAsText(file);
    }
  });

  // 変形を適用する関数
  function applyTransformations() {
    if (!svgContent) return;

    const parser = new DOMParser();
    const svgDocument = parser.parseFromString(svgContent, 'image/svg+xml');
    const svgElement = svgDocument.documentElement;

    // 複雑性 (頂点の数)
    const complexity = parseFloat(document.getElementById('complexity').value);
    const paths = svgElement.querySelectorAll('path');
    paths.forEach((path) => {
      let d = path.getAttribute('d');
      d = d.replace(/([MLHVCSQTAZmlhvcsqtaz])/g, `$1 `.repeat(complexity));
      path.setAttribute('d', d);
    });

    // 直線性 (丸さ)
    const linearity = parseFloat(document.getElementById('linearity').value);
    const circles = svgElement.querySelectorAll('circle, ellipse');
    circles.forEach((circle) => {
      const r = parseFloat(circle.getAttribute('r') || 0);
      const rx = parseFloat(circle.getAttribute('rx') || 0);
      const ry = parseFloat(circle.getAttribute('ry') || 0);

      if (r) {
        circle.setAttribute('r', r * (1 - linearity));
      }
      if (rx && ry) {
        circle.setAttribute('rx', rx * (1 - linearity));
        circle.setAttribute('ry', ry * (1 - linearity));
      }
    });

    // 振幅 (縦横比)
    const elongation = parseFloat(document.getElementById('elongation').value);
    svgElement.style.transform = `scaleX(${elongation})`;

    // 対称性 (左右の歪み)
    const symmetry = parseFloat(document.getElementById('symmetry').value);
    svgElement.style.transform += ` skewX(${symmetry * 45}deg)`;

    // 向き (回転)
    const orientation = parseFloat(document.getElementById('orientation').value);
    svgElement.style.transform += ` rotate(${orientation}deg)`;

    // 変形したSVGをプレビューに反映
    svgPreview.innerHTML = '';
    svgPreview.appendChild(svgElement);
  }

  // スライダーの変化を監視し、SVGの変形を適用
  document.querySelectorAll('.slider').forEach(slider => {
    slider.addEventListener('input', () => {
      updateSliderValues();
      applyTransformations();
    });
  });

  // 変形したSVGをダウンロードする
  saveButton.addEventListener('click', function() {
    if (!svgContent) return;

    const svgElement = svgPreview.querySelector('svg');
    const serializer = new XMLSerializer();
    const transformedSvg = serializer.serializeToString(svgElement);
    const blob = new Blob([transformedSvg], { type: 'image/svg+xml' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'transformed.svg';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  });
</script>

</body>
</html>
