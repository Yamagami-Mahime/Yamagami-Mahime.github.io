<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像変形ツール</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.1/fabric.min.js"></script>
    <style>
        #canvas-container { width: 500px; height: 500px; border: 1px solid black; }
        .slider-container { margin: 10px 0; }
    </style>
</head>
<body>
    <input type="file" id="image-input" accept="image/*">
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <div class="slider-container">
        <label for="scale">拡大縮小: </label>
        <input type="range" id="scale" min="50" max="150" value="100">
    </div>
    <div class="slider-container">
        <label for="rotation">回転: </label>
        <input type="range" id="rotation" min="0" max="360" value="0">
    </div>
    <div class="slider-container">
        <label for="skew">傾斜: </label>
        <input type="range" id="skew" min="-45" max="45" value="0">
    </div>
    <div class="slider-container">
        <label for="distortion">歪み: </label>
        <input type="range" id="distortion" min="0" max="100" value="0">
    </div>
    <button id="save-btn">保存</button>

    <script>
        let canvas = new fabric.Canvas('canvas', { width: 500, height: 500 });
        let image;

        document.getElementById('image-input').addEventListener('change', handleImageSelect);
        document.getElementById('scale').addEventListener('input', updateImage);
        document.getElementById('rotation').addEventListener('input', updateImage);
        document.getElementById('skew').addEventListener('input', updateImage);
        document.getElementById('distortion').addEventListener('input', updateImage);
        document.getElementById('save-btn').addEventListener('click', saveImage);

        function handleImageSelect(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                fabric.Image.fromURL(e.target.result, function(img) {
                    image = img;
                    canvas.clear();
                    canvas.add(image);
                    image.center();
                    canvas.renderAll();
                });
            };

            reader.readAsDataURL(file);
        }

        function updateImage() {
            if (!image) return;

            const scale = document.getElementById('scale').value / 100;
            const rotation = document.getElementById('rotation').value;
            const skew = document.getElementById('skew').value;
            const distortion = document.getElementById('distortion').value / 100;

            image.set({
                scaleX: scale,
                scaleY: scale,
                angle: rotation,
                skewX: skew,
                skewY: skew
            });

            // 歪み効果の適用
            image.filters = [new fabric.Image.filters.Convolute({
                matrix: [
                    distortion, 0, 0,
                    0, 1, 0,
                    0, 0, 1 - distortion
                ]
            })];
            image.applyFilters();

            canvas.renderAll();
        }

        function saveImage() {
            const dataURL = canvas.toDataURL({
                format: 'png',
                quality: 1
            });

            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'modified_image.png';
            link.click();
        }
    </script>
</body>
</html>
