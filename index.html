<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG変換ツール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .svg-preview {
      border: 1px solid #ddd;
      width: 300px;
      height: 300px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .controls {
      margin-top: 20px;
    }
    .slider {
      width: 100%;
      margin: 10px 0;
    }
    .vertex-count {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>SVG変換ツール (SVG Transformer)</h1>

  <!-- SVGファイルのアップロード -->
  <input type="file" id="fileInput" accept=".svg" />

  <!-- SVGのプレビュー表示エリア -->
  <div id="svgPreview" class="svg-preview">
    <p>SVGをアップロードしてください</p>
  </div>

  <!-- スライダーのコントロールエリア -->
  <div class="controls">
    <label for="complexity">頂点数 (Vertex Count): <span id="vertexCount">0</span></label>
    <input type="range" id="complexity" class="slider" min="1" max="100" step="1" value="1">

    <label for="linearity">直線性 (Linearity): <span id="linearityValue">0</span></label>
    <input type="range" id="linearity" class="slider" min="0" max="1" step="0.01" value="0">

    <label for="elongation">振幅 (Elongation): <span id="elongationValue">1</span></label>
    <input type="range" id="elongation" class="slider" min="0.5" max="2" step="0.1" value="1">

    <label for="symmetry">対称性 (Symmetry): <span id="symmetryValue">0</span></label>
    <input type="range" id="symmetry" class="slider" min="-1" max="1" step="0.1" value="0">

    <label for="orientation">方向性 (Orientation): <span id="orientationValue">0</span>°</label>
    <input type="range" id="orientation" class="slider" min="0" max="360" step="1" value="0">
  </div>

  <!-- SVGをダウンロードするボタン -->
  <button id="saveButton">画像として保存 (Save as SVG)</button>
</div>

<script>
  let svgContent = ''; // SVGの内容を保存する変数
  let originalPaths = []; // オリジナルのpath情報を保存
  const svgPreview = document.getElementById('svgPreview');
  const fileInput = document.getElementById('fileInput');
  const vertexCountLabel = document.getElementById('vertexCount');

  // スライダーの値を表示するラベルを更新
  function updateSliderValues() {
    document.getElementById('linearityValue').textContent = document.getElementById('linearity').value;
    document.getElementById('elongationValue').textContent = document.getElementById('elongation').value;
    document.getElementById('symmetryValue').textContent = document.getElementById('symmetry').value;
    document.getElementById('orientationValue').textContent = document.getElementById('orientation').value;
  }

  // SVGファイルの読み込み
  fileInput.addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        svgContent = e.target.result;
        const parser = new DOMParser();
        const svgDocument = parser.parseFromString(svgContent, 'image/svg+xml');
        svgPreview.innerHTML = ''; // プレビューをクリア
        svgPreview.appendChild(svgDocument.documentElement); // SVGを表示

        originalPaths = []; // オリジナルのpathデータをリセット
        const paths = svgDocument.querySelectorAll('path');
        paths.forEach(path => {
          originalPaths.push(path.getAttribute('d')); // pathのオリジナルデータを保存
        });

        // 頂点数の計算
        calculateVertexCount(svgDocument);
      };
      reader.readAsText(file);
    }
  });

  // 頂点数の計算関数
  function calculateVertexCount(svgDocument) {
    const paths = svgDocument.querySelectorAll('path');
    let totalVertices = 0;
    paths.forEach(path => {
      const d = path.getAttribute('d');
      const commands = d.match(/([MLHVCSQTAZmlhvcsqtaz])/g);
      totalVertices += commands ? commands.length : 0;
    });
    vertexCountLabel.textContent = totalVertices; // 頂点数を表示
  }

  // 頂点数を変更する関数
  function modifyVertices() {
    const complexity = parseFloat(document.getElementById('complexity').value);
    const parser = new DOMParser();
    const svgDocument = parser.parseFromString(svgContent, 'image/svg+xml');
    const paths = svgDocument.querySelectorAll('path');

    paths.forEach((path, index) => {
      let d = originalPaths[index]; // オリジナルのpathデータを基に変更
      const commands = d.match(/([MLHVCSQTAZmlhvcsqtaz])([^MLHVCSQTAZmlhvcsqtaz]*)/g);

      if (commands) {
        // 頂点を増やす/減らす処理
        let newCommands = [];
        commands.forEach((command, i) => {
          newCommands.push(command); // オリジナルのコマンドを追加

          if (i < commands.length - 1 && complexity > 1) {
            // 2つの頂点の間に新たな頂点を追加 (中点を計算)
            const nextCommand = commands[i + 1];
            const midPoint = calculateMidPoint(command, nextCommand);
            if (midPoint) {
              newCommands.push(`L${midPoint.x},${midPoint.y}`);
            }
          }
        });

        // 生成したコマンドをpathに設定
        path.setAttribute('d', newCommands.join(' '));
      }
    });

    svgPreview.innerHTML = '';
    svgPreview.appendChild(svgDocument.documentElement); // 変更をプレビューに反映
    calculateVertexCount(svgDocument);
  }

  // 中点を計算する関数 (シンプルな場合のみ)
  function calculateMidPoint(cmd1, cmd2) {
    const coords1 = cmd1.match(/[-+]?[0-9]*\.?[0-9]+/g);
    const coords2 = cmd2.match(/[-+]?[0-9]*\.?[0-9]+/g);
    if (coords1 && coords2) {
      const x1 = parseFloat(coords1[0]);
      const y1 = parseFloat(coords1[1]);
      const x2 = parseFloat(coords2[0]);
      const y2 = parseFloat(coords2[1]);
      const midX = (x1 + x2) / 2;
      const midY = (y1 + y2) / 2;
      return { x: midX, y: midY };
    }
    return null;
  }

  // スライダーの変化を監視し、頂点数の変更を適用
  document.getElementById('complexity').addEventListener('input', modifyVertices);

  // その他のスライダーの変化を監視し、SVGの変形を適用
  document.querySelectorAll('.slider').forEach(slider => {
    slider.addEventListener('input', updateSliderValues);
  });

  // SVGを保存
  document.getElementById('saveButton').addEventListener('click', () => {
    const svgData = svgPreview.innerHTML;
    const blob = new Blob([svgData], { type: 'image/svg+xml' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = 'transformed.svg';
    link.click();
  });
</script>

</body>
</html>
