<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG図形変形ツール</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #controls { margin-bottom: 20px; }
        input { margin-right: 10px; }
    </style>
</head>
<body>
    <h1>SVG図形変形ツール</h1>
    <div id="controls">
        <input type="file" id="svgFile" accept=".svg">
        <input type="range" id="vertexCount" min="3" max="20" value="4">
        <label for="vertexCount">頂点数: <span id="vertexCountValue">4</span></label>
        <input type="range" id="roundness" min="0" max="100" value="0">
        <label for="roundness">丸み: <span id="roundnessValue">0</span></label>
        <input type="range" id="rotation" min="0" max="360" value="0">
        <label for="rotation">回転: <span id="rotationValue">0</span>°</label>
    </div>
    <svg id="svgContainer" width="500" height="500"></svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.1/svg.min.js"></script>
    <script>
        const svgContainer = SVG('#svgContainer');
        let shape;

        document.getElementById('svgFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (event) => {
                svgContainer.clear();
                svgContainer.svg(event.target.result);
                shape = svgContainer.findOne('path');
                updateShape();
            };
            reader.readAsText(file);
        });

        ['vertexCount', 'roundness', 'rotation'].forEach(id => {
            const input = document.getElementById(id);
            const value = document.getElementById(`${id}Value`);
            input.addEventListener('input', () => {
                value.textContent = input.value;
                updateShape();
            });
        });

        function updateShape() {
            if (!shape) return;

            const vertexCount = parseInt(document.getElementById('vertexCount').value);
            const roundness = parseInt(document.getElementById('roundness').value) / 100;
            const rotation = parseInt(document.getElementById('rotation').value);

            const radius = 200;
            const center = { x: 250, y: 250 };
            let path = '';

            for (let i = 0; i < vertexCount; i++) {
                const angle = (i / vertexCount) * Math.PI * 2 + (rotation * Math.PI / 180);
                const x = center.x + radius * Math.cos(angle);
                const y = center.y + radius * Math.sin(angle);

                if (i === 0) {
                    path += `M${x},${y}`;
                } else {
                    const prevAngle = ((i - 1) / vertexCount) * Math.PI * 2 + (rotation * Math.PI / 180);
                    const prevX = center.x + radius * Math.cos(prevAngle);
                    const prevY = center.y + radius * Math.sin(prevAngle);

                    const midX = (prevX + x) / 2;
                    const midY = (prevY + y) / 2;

                    const controlX = midX + (midY - center.y) * roundness;
                    const controlY = midY - (midX - center.x) * roundness;

                    path += `Q${controlX},${controlY} ${x},${y}`;
                }
            }

            path += 'Z';
            shape.plot(path);
        }
    </script>
</body>
</html>
