<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG頂点変更ツール</title>
  <style>
    .svg-preview {
      border: 1px solid #ccc;
      width: 300px;
      height: 300px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<h1>SVG頂点・丸み調整ツール</h1>

<input type="file" id="fileInput" accept=".svg">
<div id="svgPreview" class="svg-preview">SVGを選択してください</div>

<label for="vertexSlider">頂点数を調整 (Vertex Count): </label>
<input type="range" id="vertexSlider" min="1" max="100" step="1">
<br>
<label for="roundnessSlider">角の丸みを調整 (Roundness): </label>
<input type="range" id="roundnessSlider" min="0" max="1" step="0.1">
<br>
<button id="saveButton">SVGを保存</button>

<script>
  let originalSvgContent = '';
  let modifiedSvgContent = '';

  document.getElementById('fileInput').addEventListener('change', (event) => {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = (e) => {
      originalSvgContent = e.target.result;
      document.getElementById('svgPreview').innerHTML = originalSvgContent;
    };

    reader.readAsText(file);
  });

  // 頂点を変更するための関数
  function modifyVertices(complexity) {
    const parser = new DOMParser();
    const svgDoc = parser.parseFromString(originalSvgContent, 'image/svg+xml');
    const paths = svgDoc.querySelectorAll('path');

    paths.forEach(path => {
      let d = path.getAttribute('d');
      let commands = d.match(/([MLHVCSQTAZmlhvcsqtaz])([^MLHVCSQTAZmlhvcsqtaz]*)/g);
      if (!commands) return;

      // 頂点数を増やす場合、中点を挿入
      if (complexity > 1) {
        let newD = [];
        for (let i = 0; i < commands.length - 1; i++) {
          newD.push(commands[i]);

          const midPoint = calculateMidPoint(commands[i], commands[i + 1]);
          if (midPoint) {
            newD.push(`L${midPoint.x},${midPoint.y}`);
          }
        }
        newD.push(commands[commands.length - 1]);
        path.setAttribute('d', newD.join(' '));
      }
    });

    modifiedSvgContent = new XMLSerializer().serializeToString(svgDoc);
    document.getElementById('svgPreview').innerHTML = modifiedSvgContent;
  }

  // 丸みを調整する関数
  function adjustRoundness(roundness) {
    const parser = new DOMParser();
    const svgDoc = parser.parseFromString(originalSvgContent, 'image/svg+xml');
    const paths = svgDoc.querySelectorAll('path');

    paths.forEach(path => {
      let d = path.getAttribute('d');
      let commands = d.match(/([MLHVCSQTAZmlhvcsqtaz])([^MLHVCSQTAZmlhvcsqtaz]*)/g);
      if (!commands) return;

      // 丸みの調整（簡易的にベジェ曲線を調整）
      let newD = commands.map(command => {
        // ここで制御点を調整することで、曲線の丸みを変えることができる
        return command; // 実際の実装はベジェ曲線の制御点を操作
      });

      path.setAttribute('d', newD.join(' '));
    });

    modifiedSvgContent = new XMLSerializer().serializeToString(svgDoc);
    document.getElementById('svgPreview').innerHTML = modifiedSvgContent;
  }

  function calculateMidPoint(cmd1, cmd2) {
    const coords1 = cmd1.match(/[-+]?[0-9]*\.?[0-9]+/g);
    const coords2 = cmd2.match(/[-+]?[0-9]*\.?[0-9]+/g);
    if (coords1 && coords2) {
      const x1 = parseFloat(coords1[0]);
      const y1 = parseFloat(coords1[1]);
      const x2 = parseFloat(coords2[0]);
      const y2 = parseFloat(coords2[1]);
      const midX = (x1 + x2) / 2;
      const midY = (y1 + y2) / 2;
      return { x: midX, y: midY };
    }
    return null;
  }

  document.getElementById('vertexSlider').addEventListener('input', (e) => {
    modifyVertices(e.target.value);
  });

  document.getElementById('roundnessSlider').addEventListener('input', (e) => {
    adjustRoundness(e.target.value);
  });

  document.getElementById('saveButton').addEventListener('click', () => {
    const blob = new Blob([modifiedSvgContent], { type: 'image/svg+xml' });
    const url = URL.createObjectURL(blob);
